<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div class="container_grid">
      <div class="server">
        <div class="container pt-4 d-flex justify-content-center">
          <h2>AU</h2>
        </div>
        <div class="container pt-4 d-flex justify-content-center">
          <h2 style="border: none;">DD</h2>
        </div>
      </div>
      <div class="channel p-4">
        <div class="title"> 
            <h1>La WAB</h1>
            <p> Léo </p>
            <div class="grp_channel mt-5"> 
                <div class="d-flex justify-content-between">
                  <h4>Channels</h4>
                  <p id="plus">+</p>
                </div>
                <div class="all_channel"> 
                  <div>  
                    <p> <i class="fas fa-angle-right" style="font-size: 15px;"></i> général </p>
                    <p> <i class="fas fa-angle-right" style="font-size: 15px;"></i> help </p>
                    <p> <i class="fas fa-angle-right" style="font-size: 15px;"></i> templates </p>

                    <p> <i class="fas fa-angle-right" style="font-size: 15px;"></i> airbnb </p>
                  </div>  
            </div>
            <div class="grp_dm mt-5">  
              <div class="d-flex justify-content-between">
                  <h4>Direct Messages</h4>
                  <p id="plus">+</p>
              </div>
              <div class="all_channel"> 
                    <p> <i class="fas fa-angle-right" style="font-size: 15px;"></i> Slack Bot</p>
                    <p> <i class="fas fa-angle-right" style="font-size: 15px;"></i> Jeff Bezos</p>
                    <p> <i class="fas fa-angle-right" style="font-size: 15px;"></i> Bill Gates</p>
                    <p> <i class="fas fa-angle-right" style="font-size: 15px;"></i> Steve Jobs</p>
                    <p> <i class="fas fa-angle-right" style="font-size: 15px;"></i> Zuckerberg</p>
              </div>
            </div>
          </div>  
        </div>
      </div>
      <div class="chat p-4">
        <h1> #design</h1>
        <div class="top_line">  
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
